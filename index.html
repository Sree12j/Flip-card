<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>3D Flip </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <div class="title">
        <h1>Flip Card</h1>
    </div>

            <div class="flip-card-front">
                <img src="images/phpne1.jpg" >
            </div>

                <div class="back-header">
                    <img src="images/phpne1.jpg" alt="">
                </div>

                    <h2>Oneplus 6T</h2>
                    <p>Mirror black,10gb,125gb</p>
                    <p><i class="fa fa-inr"> 40,550</i></p>
                    <div>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-o" aria-hidden="true"></i>
                    </div>
                    <a href="">Wishlist</a>
                    <a href="">Add to card</a>
                </div>
            </div>
        </div>
    </div>
